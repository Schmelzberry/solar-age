<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Solar Age Calculator</title>
</head>
<body>
  <h1>Welcome to the Solar Age Calculator!</h1>
  <div id="container">
    <form id="user-age">
      <label for="age">Age</label><br>
      <input type="text" id="age" name="age">
      <button type="submit">Gimme Dat Age</button>
    </form>
  </div>

  <div class="container">
    <div id="results" class="hidden">
      <p>Sheesh, you're pretty old on Jupiter! <span id="age-results"></span></p>
    </div>
  </div>
</body>
</html>
